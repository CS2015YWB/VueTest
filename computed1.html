<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            总价：{{ prices }}
        </div>
        <!--自动识别最新稳定版本的 Vue-->
        <script src = "https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
           var app = new Vue({
               el: '#app',
               data: {
                   package1: [
                       {
                           name: 'xiaomi',
                           price: 1999,
                           count: 10
                       },
                       {
                           name: 'oneplus',
                           price: 2999,
                           count: 5
                       },
                       {
                           name: 'iphone',
                           price: 9999,
                           count: 1
                       }
                   ],
                   package2: [
                       {
                           name: 'apple',
                           price: 19,
                           count: 3
                       },
                       {
                           name: 'banana',
                           price: 9,
                           count: 6
                       },
                       {
                           name: 'orange',
                           price: 5,
                           count: 11
                       }
                   ]
               },
               computed: {
                   prices: function(){
                       var prices = 0;
                       for(var i =0; i < this.package1.length; i++){
                           prices = prices + this.package1[i].price * this.package1[i].count;
                       }
                       for(var i =0; i < this.package2.length; i++){
                           prices = prices + this.package2[i].price * this.package2[i].count;
                       }
                       return prices;
                   }
               }
           })
        </script>
    </body>
</html>
