<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            {{ text}}</br>
            {{ reversedText() }}
        </div>
        <!--自动识别最新稳定版本的 Vue-->
        <script src = "https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
           new Vue({
               el: '#app',
               data: {
                   text: '123,456'
               },
               method: {
                   reversedText: function(){
                       return this.text.split(',').reverse().join(',');
                   }
               }
           })
        </script>
    </body>
</html>
