<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue 示例</title>
  </head>
  <body>
    <div id="app">
      <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
      </div>
    </div>
    <!--自动识别最新稳定版本的 Vue-->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      var obj = {
        foo: "bar"
      };

      Object.freeze(obj);

      new Vue({
        el: "#app",
        data: obj
      });
    </script>
  </body>
</html>
